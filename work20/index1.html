<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="../images/Fancies of men of letters.png" type="image/x-icon">
    <title>左移与右移</title>
    <script src="../jquery.js"></script>
    <link rel="stylesheet" href="index1.css" type="text/css">
</head>

<body>
    <div id="title">默默的左移与右移</div>
    <div class="box">
        <div id="left">
            <p>可选项</p>
            <select multiple="multiple">
                <option>添加</option>
                <option>移动</option>
                <option>修改</option>
                <option>查询</option>
                <option>打印</option>
                <option>删除</option>
            </select>
        </div>
        <div id="opt">
            <input id="toRight" type="button" value=">"><br>
            <input id="toLeft" type="button" value="<"><br>
            <input id="toAllRight" type="button" value=">>"><br>
            <input id="toAllLeft" type="button" value="<<"><br>
        </div>
        <div id="right">
            <p>已选项</p>
            <select multiple="multiple"></select>
        </div>
    </div>
</body>
<script src="index1.js"></script>
<a href="../home/index.html">
    <h3>返回目录</h3>
</a>
<script src="../jingzhi.js"></script>
</html>
